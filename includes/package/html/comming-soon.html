<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <!-- Responsive -->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bazu | Just another Steel Themes Sites site</title>
      <!-- Main Stylesheet File -->
      <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
      <link type="text/css" rel="stylesheet" href="css/styles.css" />
      <link type="text/css" rel="stylesheet" href="css/navbar.css" />
      <link type="text/css" rel="stylesheet" href="css/flaticon.css" />
      <link type="text/css" rel="stylesheet" href="css/font-awesome.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
      <!-- owl.carousel - slick-carousel-->
      <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css" />
      <!--range-slider-->
      <link rel="stylesheet" type="text/css" href="css/range-slider.css"/>
      <!-- Slider Revolution CSS Files -->
      <link rel="stylesheet" type="text/css" href="revolution/css/settings.css">
      <link rel="stylesheet" type="text/css" href="revolution/css/layers.css">
      <link rel="stylesheet" type="text/css" href="revolution/css/navigation.css">
      <!--Favicon-->
      <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
      <link rel="icon" href="image/favicon.ico" type="image/x-icon">
   </head>
   <body class="comming-soon-body">
      <!----body--->
      <div id="page" class="site">
         <div class="comming-soon">
            <div class="container">
               <div class="row comming-soon-row">
                  <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                     <div class="comming-soon-inner text-center">
                        <div class="heading">
                           <h1>Coming Soon</h1>
                        </div>
                        <p>New store we be launched in</p>
                        <ul class="countdown text-center" id="js-countdown">
                           <li class="countdown__item countdown__item--large">
                              <div class="countdown__timer js-countdown-days" aria-labelledby="day-countdown">116</div>
                              <div class="countdown__label" id="day-countdown">Days</div>
                           </li>
                           <li class="countdown__item">
                              <div class="countdown__timer js-countdown-hours" aria-labelledby="hour-countdown">11</div>
                              <div class="countdown__label" id="hour-countdown">Hours</div>
                           </li>
                           <li class="countdown__item">
                              <div class="countdown__timer js-countdown-minutes" aria-labelledby="minute-countdown">09</div>
                              <div class="countdown__label" id="minute-countdown">Minutes</div>
                           </li>
                           <li class="countdown__item">
                              <div class="countdown__timer js-countdown-seconds" aria-labelledby="second-countdown">25</div>
                              <div class="countdown__label" id="second-countdown">Seconds</div>
                           </li>
                        </ul>
                     </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12"></div>
               </div>
               <div class="follow-us-comming text-center">
                  <p>Follow Us:</p>
                  <ul>
                     <li> <a><i class="fab fa-facebook-f"></i></a></li>
                     <li> <a><i class="fab fa-twitter"></i></a></li>
                     <li> <a><i class="fab fa-pinterest"></i></a></li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
      <!---default-script--->
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <!---navbar--->
      <script src="js/nav-scripts.min.js"></script>
      <!-- Core jQuery Script -->
      <script src="js/jquery.js"></script>
      <!---Slider Revolution core JavaScript files ---->
      <script src="revolution/js/jquery.themepunch.tools.min.js"></script>
      <script src="revolution/js/jquery.themepunch.revolution.min.js"></script>
      <!-- Slider Revolution extension scripts. ONLY NEEDED FOR LOCAL TESTING-->
      <script src="revolution/js/extensions/revolution.extension.actions.min.js"></script>
      <script src="revolution/js/extensions/revolution.extension.carousel.min.js"></script>
      <script src="revolution/js/extensions/revolution.extension.kenburn.min.js"></script>
      <script src="revolution/js/extensions/revolution.extension.layeranimation.min.js"></script>
      <script src="revolution/js/extensions/revolution.extension.migration.min.js"></script>
      <script src="revolution/js/extensions/revolution.extension.navigation.min.js"></script>
      <script src="revolution/js/extensions/revolution.extension.parallax.min.js"></script>
      <script src="revolution/js/extensions/revolution.extension.slideanims.min.js"></script>
      <script src="revolution/js/extensions/revolution.extension.video.min.js"></script>
      
      <!-- Custom -->
      <script src="js/custom.js"></script>
      <!---owl-carousel-->
      <script src="js/owl.carousel.js"></script>
      <!---smooth-scrool-->
      <script src="js/SmoothScroll.min.js"></script>
      <script src="js/parallax.js"></script>
      <script src="js/preload.js"></script>
   </body>
</html>
